services:
  - type: web
    name: document-management-system
    runtime: node
    plan: free
    buildCommand: npm install && npm run build && npm run db:push && npx tsx server/seed.ts
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
    autoDeploy: true
    healthCheckPath: /api/departments
